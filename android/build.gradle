
buildscript {
        repositories {
            jcenter()
        }

        dependencies {
          classpath 'com.android.tools.build:gradle:2.3.3'
        }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 7
        versionName "1.0.7"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

dependencies {
  compile 'com.facebook.react:react-native:+'
  compile project(":TMXProfilingConnections-6.0-138")
  compile project(":TMXProfiling-6.0-138")
