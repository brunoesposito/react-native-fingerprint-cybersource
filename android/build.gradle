
buildscript {
  repositories {
    google()
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.5.3'
  }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
      minSdkVersion 16
      targetSdkVersion 28
      versionCode 8
      versionName "1.0.8"
      consumerProguardFiles
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
  jcenter()
  mavenCentral()
  google()
}

dependencies {
  api 'com.facebook.react:react-native:+'
  implementation files("TMXProfiling-6.0-138/TMXProfiling-6.0-138.aar")
  implementation files("TMXProfilingConnections-6.0-138/classes.jar")
}
