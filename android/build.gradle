
buildscript {
        repositories {
          google()
          jcenter()
        }

        dependencies {
          classpath 'com.android.tools.build:gradle:3.5.3'
        }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 7
        versionName "1.0.7"
      consumerProguardFiles
      multiDexEnabled true
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
  jcenter()
  mavenCentral()
  google()
}

dependencies {
  api 'com.facebook.react:react-native:+'
